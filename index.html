<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>
	<script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
	<script src="GameData.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
	<meta charset="utf-8" />
</head>

<body>
	<script src="sketch.js"></script>
	<div class="game-menu" id="gameMenu">
		<div class="score-text-container">
			<p class="score-text" id="scoreTxt" > Credits: 0 </p>
		</div>
		<div class="sticky-note">
			<h2> Robot Jobs </h2>
			<div class="sticky-note-container">
				<img src="assets/robot-1-icon.png" alt="icon-robot-1">
				<p>Gardener (Id: 1)</p>
			</div>
			<div class="sticky-note-container">
				<img src="assets/robot-2-icon.png" alt="icon-robot-2">
				<p>Mechanic (Id: 2)</p>
			</div>
			<div class="sticky-note-container">
				<img src="assets/robot-3-icon.png" alt="icon-robot-3">
				<p>Therapist (Id: 3)</p>
			</div>
			<div class="sticky-note-container">
				<img src="assets/robot-4-icon.png" alt="icon-robot-4">
				<p>Bouncer (Id: 4)</p>
			</div>
		</div>
	</div>
	<div class="overlay" id="startMenu">
		<p class="title-text">
			MECH OVERFLOW
		</p>
		<p class="info-text">
			You're assigned to fix malfunctioning robots. <br/>
			You should show the object they ask to the camera. <br/>
			Then you should say their work ID to microphone to assign their job. <br/>
			Good luck!
		</p>
		<div class="button-container">
			<button class="btn" id="startGameBtn">START YOUR SHIFT</button>
		</div>
	</div>
	
</body>

</html>
